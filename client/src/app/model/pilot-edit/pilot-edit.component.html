<mat-card>
  <form #pilotForm="ngForm" (ngSubmit)="save(pilotForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{pilot.name ? 'Edit' : 'Add'}} Pilot</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="pilot.href">
      <mat-form-field>
        <input matInput placeholder="" [(ngModel)]="pilot.name"
               required name="name" #name>
        <input list="licenseList" placeholder="license" id="size" name="licensesize" />
        <datalist id="licenseList">
          <option value="small">
          <option value="medium">
          <option value="big2engine">
          <option value="big4engine">
        </datalist>

      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!pilotForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(pilot.href)"
              *ngIf="pilot.href" type="button">Delete</button>
      <a mat-button routerLink="/pilot-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
