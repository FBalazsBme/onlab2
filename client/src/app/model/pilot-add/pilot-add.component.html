 <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title><h2> Add Pilot</h2></mat-card-title>
    </mat-card-header>

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="license">License</label>
      <input formControlName="license" list="licenseList" placeholder="license" id="size" name="licensesize" />
      <datalist id="licenseList">
        <option value="SMALL">
        <option value="MEDIUM">
        <option value="BIG_2_ENGINES">
        <option value="BIG_4_ENGINES">
      </datalist>
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Save</button>
      <a routerLink="/pilot-list" class="btn btn-link">Cancel</a>
    </div>
  </form>
