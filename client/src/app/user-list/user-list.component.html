<mat-card>
  <mat-card-title>User list</mat-card-title>
  <mat-card-content>
    <mat-list>
      <input type="text" [(ngModel)]="searchText" placeholder="Filter Users by Name" class="filter-input">
      <mat-list-item *ngFor="let user of users | filter : searchText">
        <h3 mat-line>
          <a mat-button [routerLink]="['/passenger-edit', user.id]">{{user.name}}</a>
          <a mat-button (click)="delete(user.id)" >Delete</a>
        </h3>
      </mat-list-item>
    </mat-list>

  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/passenger-add']">Add</button>
</mat-card>
